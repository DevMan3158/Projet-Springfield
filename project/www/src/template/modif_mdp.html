<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./../css/style-connexion.css" />
        <link rel="stylesheet" href="./../css/modifier_mdp.css" />
        <title>Springfiled : connexion</title>
    </head>
    <body>
        <section id="connexion">
            <h3>Modifier le mot de passe.</h3>
            <label>Login</label>
            <input type="text" name="login" id="login" />
            <label>Code</label>
            <input type="text" name="code" id="code" value="#code#" />
            <label>Mot de passe</label>
            <input
              type="password"
              id="password"
              name="password"
              pattern=".{6,}"
              autocomplete
              required
            />
            <label>Répéter le mot de passe</label>
            <input
                type="password"
                id="password_rep"
                name="password_rep"
                pattern=".{6,}"
                autocomplete
                required
            />
            <figure>
                <button type="sumit" id="valider" class="button button_jaune">Valider</button>
                <button type="sumit" id="annuler" class="button button_gris">Annuler</button>
            </figure>
        </section>
        <script src="./../js/le_fetch.js"></script>
        <script src="./../js/modif_mdp.js"></script>
    </body>
</html>
