<section class="container text-center">
  <h1>Messages</h1>
  #select_msg#
  <form id="form_find" class="form-inline justify-content-center m-2">
      <div class="form-group mx-sm-3 mb-2">
        <label for="recherche" class="sr-only">Rechercher</label>
        <input type="text" class="form-control" id="recherche" name="recherche">
      </div>
      <button id="bt_find" type="submit" id="find" class="btn btn-primary bg-simpson mb-2">Rechercher</button>
  </form>
</section>
<section class="container text-center">
  <div id="msg">
    <ul class="list-group list-mgs">
      #list_msg#
    </ul>
    <div class="txt-msg">
      <div id="info" class="text-left">
        <figure class="col-4">
          <img src="src/img/icons8-supprimer-pour-toujours-90.svg" />
        </figure>
        <figure class="">
          <div class="row justify-content-start">
            <div class="col-4">de : </div><div class="col-4">name first_name (email)</div>
          </div>
          <div class="row justify-content-start">
            <div class="col-4">le : </div><div class="col-4">date</div>
          </div>
          <div class="row justify-content-start">
            <div class="col-4">objet : </div><div class="col-4">objet</div>
          </div>
        </figure>
      </div>
      <div id="txt">
        coucou
      </div>
    </div>
  </div>
</section>
